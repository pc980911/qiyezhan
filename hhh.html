<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/animate.js"></script>
</head>
<style>
    body{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-content: center;
    }
    .box{
        width: 100px;
        height: 100px;
        background: yellow;
        margin-right: 50px;
        transition: all 2s;
    }
</style>
<body>
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
<div class="box">6</div>
</body>
</html>
<script>
    let hh=document.querySelectorAll(".box");
    hh[2].onclick=function(){
        animate(hh[2],1000,function () {
            hh[2].style.opacity="0";
        })
    };



</script>
